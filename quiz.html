<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,0">
        <link rel="stylesheet" href="styles/quiz.css">
        <title>WDD 130 | Quiz</title>

    <body>
        <header>
            <h1>WWD 130 | Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                        <label for="q1">1. What does the acronym HTML stands for?</label>
                        <input type="text" id="q1" name="q1">
                        <label for="q2">2. How are position "relative" and "absolute" used on CSS?</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="Type your response"></textarea>
                        <label for="q3">2. A student asks how to combine the table th and the td rules together in CSS because they share the same CSS declarations.
                            Which of the following CSS rule combinations is correct?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one</option>
                            <option value="th td { ">th td {</option>
                            <option value=" th, td { "> th, td { </option>
                            <option value=" th + td {"> th + td {</option>
                            <option value="th > td { ">th > td { </option>
                        </select>
                        <label for="q4">4. What is the bottom margin given on this declaration?</label>
                        <div class="sample">
                            <label>margin: 10px 5px 15px;</label> 
                        </div> 
                        <input type="number" id="q4" name="q4">
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>    
        </main>
