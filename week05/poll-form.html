<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,0">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD 130 | MTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Angel Moure | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email:</label>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                        </select>
                        <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="per">
                    <label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdan Netherlands, Tibuktu Mali"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>    
        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Angel Moure</p>
        </footer>
    </body>
    <!--May 9, 2024-->
</html>
